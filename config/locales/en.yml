  about_mission_title_1: MISSION
  about_mission_text_1: We want to accelerate the transition to clean energy by enabling anyone to participate in renewable energy initiatives in their neighborhood or on the other side of the world.
  about_mission_title_2: VISION
  about_mission_text_2: Global Green Energy Investments believes that renewable energy will become the main generator of power in the coming decades. To speed up the transition, large investments are required and therefore, everybody should be encouraged to engage in this movement while receiving a stable return.

  about_infographics_title_1: Homepage
  about_infographics_text_1_1: <span>Investors</span> - This is the total amount of social investors that bought one or more participations in energy projects
  about_infographics_text_1_2: <span>Invested</span> - The total amount invested in all different projects
  about_infographics_text_1_3: <span>Projects</span> - The number of projects that are displayed on the website. These are both the funded and fundable projects
  about_infographics_text_1_4: <span>KWH saved</span> - These are the combined Kilo Watts per Hours (KWH) saved or generated by the different projects. When a solution saves KWH, the saved amount is added to the total number of ‘KWH saved’ . When a project generates power, the amount that is generated is added to ‘KWH saved’. The meaning of saved therefor differs from ‘not generated’ to ‘generated by a renewable energy source’
  about_infographics_text_1_5: <span>Avarage return</span> - This is the weighted average yearly return in percentages that all investors receive from their investment.

  about_infographics_title_2: Project
  about_infographics_text_2_1: <span>Invested</span> - The amount of money that is invested in this particular project
  about_infographics_text_2_2: <span>Fixed return</span> - This is the effective fixed percentage per year that an investor receives
  about_infographics_text_2_3: "<span>KWH saved</span> - These are the Kilo Watts per Hours (KWH) saved or generated per specific project. When a solution saves KWH, the saved amount is added to the total number of ‘KWH saved’ . When a project generates power, the amount that is generated is added to ‘KWH saved’. The meaning of 'saved' therefor differs from ‘not generated’ to ‘generated by a renewable energy source"

  about_infographics_title_3: Personal
  about_infographics_text_3_1: <span>Invested</span> - The total amount the investor invested in all different projects
  about_infographics_text_3_2: <span>Projects</span> - The number of projects that the investor invested in.
  about_infographics_text_3_3: <span>KWH saved</span> - These are the combined Kilo Watts per Hours (KWH) saved or generated by the different projects of the investor. When a solution saves KWH, the saved amount is added to the total number of ‘KWH saved’ . When a project generates power, the amount that is generated is added to ‘KWH saved’. The meaning of saved therefor differs from ‘not generated’ to ‘generated by a renewable energy source’
  about_infographics_text_3_4: <span>Average return</span> - This is the weighted average yearly return in percentages the investor receives from his investment(s)
  about_infographics_text_3_5: <span>Total return</span> - The total amount of money that is already payed back to the investor

